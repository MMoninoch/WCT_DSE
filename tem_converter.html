<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <br /><br /><br />
    <div class="container mx-auto mt-5">
      <p class="fs-1 fw-bold text-white mb-5">TEMPERATURE CONVERSION</p>
      <div class="row bg-primary p-5 rounded container mx-auto grid gap-3">
        <div class="col-sm">
          <p class="fs-3 text-white">Celsius</p>
          <input
            type="text"
            class="form-control"
            placeholder="Celsius"
            aria-label="Celsius"
          />
        </div>
        <div class="col-sm">
          <p class="fs-3 text-white">Fahrenheit</p>
          <input
            type="text"
            class="form-control"
            placeholder="Fahrenheit"
            aria-label="Fahrenheit"
          />
        </div>
      </div>
    </div>

    <script>
      // Get references to the input elements
      const celsiusInput = document.querySelector(
        'input[placeholder="Celsius"]'
      );
      const fahrenheitInput = document.querySelector(
        'input[placeholder="Fahrenheit"]'
      );

      // Add event listeners to the input elements
      celsiusInput.addEventListener("input", convertCelsiusToFahrenheit);
      fahrenheitInput.addEventListener("input", convertFahrenheitToCelsius);

      // Function to convert Celsius to Fahrenheit
      function convertCelsiusToFahrenheit() {
        const celsius = parseFloat(celsiusInput.value);
        const fahrenheit = (celsius * 9) / 5 + 32;

        if (!isNaN(fahrenheit)) {
          fahrenheitInput.value = fahrenheit.toFixed(2);
        } else {
          fahrenheitInput.value = "";
        }
      }

      // Function to convert Fahrenheit to Celsius
      function convertFahrenheitToCelsius() {
        const fahrenheit = parseFloat(fahrenheitInput.value);
        const celsius = ((fahrenheit - 32) * 5) / 9;

        if (!isNaN(celsius)) {
          celsiusInput.value = celsius.toFixed(2);
        } else {
          celsiusInput.value = "";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
